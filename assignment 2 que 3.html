<!DOCTYPE html>
<html>
<head>
    <title>HTML FORM</title>
</head>
<body>
    <center><h1>student registration form</h1></center>
    <form name="my form"action=" "method=" ">
        <table cellpadding="5" cellspacing="5" bgcolor="lightblue" align="center">
            <tr>
               <td>first name:</td>
               <td><input type="text"name="fname"size=""></td>
            </tr>
            <tr>
                <td>last name:</td>
                <td><input type="text"name="lname"size=""></td>
             </tr>
             <tr>
                <td>date of birth:</td>
                <td><input type="text"name="date"size=""></td>
             </tr>
             <tr>
                <td>dob:</td>
                <td><input type="date"name="date"size=""></td>
             </tr>
             <tr>
                <td>email:</td>
                <td><input type="email"name="email"size=""></td>
             </tr>
             <tr>
                <td>gender:</td>
                <td><input type="radio" id="male" name="gender"value="male">male
                    <input type="radio" id="female" name="gender"value="female">female</td>
            </tr>
            <tr>
                <td>course details:</td>
                <td><select name="course">
                <option name="">---select---</option>
                <option name="">html</option>
                <option name="">php</option>
                <option name="">java</option>
            </select>
            <tr>
                <td>interest:</td>
                <td><input type="checkbox" id="reading" name="interest"value="reading">reading
                    <input type="checkbox" id="sports" name="interest"value="sports">sports
                    <input type="checkbox" id="dancing" name="interest"value="dancing">dancing</td>
            </tr>
            <tr>
                <td>
                <button type="submit">submit</button>
                <button type="reset">reset</button></td>
                </tr>
                </table>
                </form> 
    
</body>
</html>
